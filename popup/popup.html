<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Search Extension</title>
    <script src="popup.js" defer></script>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <h1>Random Search Extension</h1>
      <label for="num-searches">Number of Searches:</label>
      <input type="number" id="num-searches" min="1" value="10" />
      <br />
      <label for="min-interval">Minimum Interval (seconds):</label>
      <input type="number" id="min-interval" min="10" value="10" />
      <br />
      <button id="start-search">Start Search</button>
      <p id="remaining-searches">Remaining Searches: 10</p>
      <!-- Countdown will be displayed here -->
    </div>
  </body>
</html>
